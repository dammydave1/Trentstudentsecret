<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ğŸ’–</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Poppins', sans-serif;
}

.card {
  background: white;
  width: 320px;
  padding: 24px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
}

h1 {
  margin-top: 0;
}

p {
  color: #333;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-top: 20px;
}

button {
  padding: 12px 22px;
  border-radius: 30px;
  border: none;
  font-size: 1rem;
  cursor: pointer;
}

.yes {
  background: #ff4d6d;
  color: white;
}

.no {
  background: #eee;
  position: relative;
}

.result {
  display: none;
  margin-top: 20px;
  font-size: 1.05rem;
  color: #ff4d6d;
}

/* Patrick wiggle */
.wiggle {
  animation: wiggle 1.6s ease-in-out infinite;
}

@keyframes wiggle {
  0% { transform: rotate(0deg); }
  25% { transform: rotate(1deg); }
  50% { transform: rotate(-1deg); }
  75% { transform: rotate(1deg); }
  100% { transform: rotate(0deg); }
}

/* SpongeBob yellow heart */
.heart {
  color: #FFD93D;
}
</style>
</head>

<body>

<div class="card">
  <h1>Hey â¤ï¸</h1>

  <p>
    I wanted to ask you this in a cute way ğŸ˜Œ<br><br>
    I really enjoy talking to you,<br>
    so I was wonderingâ€¦
    <br><br>
    <strong>Will you be my Valentine?</strong>
  </p>

  <div class="buttons">
    <button class="yes" onclick="yesClicked()">Yes ğŸ’˜</button>
    <button class="no" onclick="moveNo(event)">No ğŸ™ƒ</button>
  </div>

  <div class="result wiggle" id="result">
    Heheâ€¦ this just made me really happy <span class="heart">ğŸ’›</span>
  </div>
</div>

<script>
function yesClicked() {
  document.getElementById("result").style.display = "block";
}

function moveNo(e) {
  const btn = e.target;
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 200 - 100;
  btn.style.transform = `translate(${x}px, ${y}px)`;
}
</script>

</body>
</html>
