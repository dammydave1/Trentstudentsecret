<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A Question For You üíò</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
    }

    .envelope-container {
      cursor: pointer;
    }

    .envelope {
      width: 340px;
      height: 230px;
      background: #ff4d6d;
      border-radius: 18px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }

    .envelope::before {
      content: "";
      position: absolute;
      inset: 0;
      background: #ff8fab;
      clip-path: polygon(0 0, 50% 50%, 100% 0, 100% 100%, 0 100%);
    }

    .letter {
      background: #fff;
      border-radius: 14px;
      padding: 22px;
      text-align: center;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      transition: top 0.9s ease;
    }

    .envelope.open .letter {
      top: 8%;
    }

    h1 {
      margin-top: 0;
      font-size: 1.6rem;
    }

    p {
      font-size: 1rem;
      margin-bottom: 22px;
      color: #333;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    button {
      padding: 12px 22px;
      border-radius: 30px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .yes:hover {
      transform: scale(1.1);
    }

    .no {
      background: #eee;
      position: relative;
    }

    .result {
      display: none;
      margin-top: 20px;
      font-size: 1.05rem;
      color: #ff4d6d;
    }
  </style>
</head>

<body>

  <div class="envelope-container" onclick="openEnvelope()">
    <div class="envelope" id="envelope">
      <div class="letter">

        <h1>Hey beautiful! ‚ù§Ô∏è</h1>
        <p>
          I wanted to ask you this in a cute way üòå<br><br>
          I really enjoy talking to you,<br>
          so I was wondering‚Ä¶
          <br><br>
          <strong>Will you be my Valentine?</strong>
        </p>

        <div class="buttons">
          <button class="yes" onclick="yesClicked(event)">Yes üíò</button>
          <button class="no" onclick="moveNo(event)">No üôÉ</button>
        </div>

        <div class="result" id="result">
          I‚Äôm really glad I asked you ü§ç.<br>
          You made my day üíû
        </div>

      </div>
    </div>
  </div>

  <script>
    function openEnvelope() {
      document.getElementById("envelope").classList.add("open");
    }

    function yesClicked(e) {
      e.stopPropagation();
      document.getElementById("result").style.display = "block";
    }

    function moveNo(e) {
      e.stopPropagation();
      const btn = e.target;

      const x = Math.random() * 260 - 130;
      const y = Math.random() * 220 - 110;
      const r = Math.random() * 30 - 15;

      btn.style.transform = `translate(${x}px, ${y}px) rotate(${r}deg)`;
    }
  </script>

</body>
</html>
